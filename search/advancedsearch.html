<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Advanced Search</title>
    </head>
    <body>
        <div class="float-right">
            <a href="index.html">Google search</a>
        </div>
        <div class="container-fluid">
            <form action="https://www.google.com/search">
                <div class="row">
                    <div class="col-3"><p class="text-left" style="font-size:20px">Find pages with...</p></div>
                </div>
                <div class="row">
                    <div class="col-3"><p class="text-left">all these words:</p></div>
                    <div class="col-9"> <input class="rounded" type="text" name="as_q"> </div>
                </div>
                <div class="row">
                    <div class="col-3"><p class="text-left">this exact word or phrase:</p></div>
                    <div class="col-9"> <input class="rounded" type="text" name="as_epq"> </div>
                </div>
                <div class="row">
                    <div class="col-3"><p class="text-left">any of these words:</p></div>
                    <div class="col-9"> <input class="rounded" type="text" name="as_oq"> </div>
                </div>
                <div class="row">
                    <div class="col-3"><p class="text-left">none of these words:</p></div>
                    <div class="col-9"> <input class="rounded" type="text" name="as_eq"> </div>
                </div>
                    <input type="hidden" name ="tbm" value="isch">
                    <div style=" text-align: center"><input style="background-color:blue; color:white" type="submit" value="Google Search"></div>
            </form>
        </div>
    </body>
</html>
